# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    # gzip on;

    # UI Server (www.products.local)
    # Proxies requests to the Vue.js development server
    server {
        listen 80;
        server_name www.products.local;

        location / {
            # Forward the request to the products-ui-container on its Vite port
            proxy_pass http://products-ui-container:5173;
            
            # These headers are important for WebSocket connections and hot-reloading in Vite
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }

    # API Server (api.products.local)
    # Forwards PHP requests to the PHP-FPM container (products-api)
    server {
        listen 80;
        server_name api.products.local;

        # The root directory must point to the 'public' folder of the Laravel project
        root /var/www/html/public;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # The core part: pass PHP scripts to the FastCGI server (PHP-FPM)
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            # The target for the proxy is the API container on its FPM port
            fastcgi_pass products-api-container:9000;
            
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
